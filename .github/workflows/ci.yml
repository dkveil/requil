name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-node
      - run: pnpm ci:check

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-node
      - run: pnpm type-check

  validate-packages:
    name: Validate Packages
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-node
        with:
          install: false

      - name: Check package.json files
        run: |
          echo "üîç Checking package.json files..."
          find . -name "package.json" -not -path "./node_modules/*" -not -path "./.turbo/*" | while read -r file; do
            if ! node -e "try { JSON.parse(require('fs').readFileSync('$file', 'utf8')); } catch(e) { process.exit(1); }"; then
              echo "‚ùå Invalid JSON in $file"
              exit 1
            fi
          done
          echo "‚úÖ All package.json files are valid"

  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, type-check, validate-packages]

    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-node
      - run: pnpm build

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, type-check]
    if: false

    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup-node
      - run: pnpm test

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
